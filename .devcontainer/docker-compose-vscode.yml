version: '3'

services:

    vscode:
        container_name: platform_lib_devcontainer
        build:
            context: ..
            dockerfile: .devcontainer/Dockerfile
        ports:
            - "5559"
        tty: true
        privileged: true
        volumes:
            - ~/:/userhome
            - /var/run/docker.sock:/var/run/docker.sock
